    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topPortion">
        <div class="header">
            <div class="headerLogo">
                <h1>Header Logo</h1>
            </div>

                <a>header link one</a>
                <a>header link two</a>
                <a>header link three</a>
            </div>
        </div>
        <div class="hero">
            <div class="heroLeft">
                <h1 class="heroBigText">This website is awesome</h1>
                <p class="heroSecondaryText">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button class="heroButton">Sign up</button>

            <div class="heroRight">
                <p class="heroSecondaryText">this is a placeholder for an image</p>
            </div>
        </div>
